<div class="container-fluid p-5">
    <div class="card rounded shadow">
        <div class="card-header">
            Nuovo Prodotto
        </div>
        <div class="container card-body">
            <form [formGroup]="newProduct" (ngSubmit)="createProduct()">
                <div class="form-group">
                    <label>Tipo Prodotto</label>
                    <ng-select formControlName="type" [items]="types" bindValue="id" bindLabel="label"></ng-select>
                </div>
                <div class="form-group">
                    <label>Data Creazione</label>
                    <input formControlName="creationDate" type="date" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Quantit√†</label>
                    <input formControlName="quantity" type="number" class="form-control" />
                </div>

                <div class="py-5 text-center">
                    <button [disabled]="newProduct.invalid" class="btn btn-success" type="submit">Crea Prodotto</button>
                </div>
            </form>
        </div>

    </div>
</div>
